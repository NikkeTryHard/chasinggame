<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAZE TERROR - Escape the Horror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen">
        <h1>MAZE TERROR</h1>
        <p>WASD - Move | SHIFT - Sprint | SPACE - Jump</p>
        <p>Mouse - Look Around</p>
        <p>Escape the maze... IT is coming for you!</p>
        
        <div style="margin: 20px 0;">
            <label for="difficulty" style="color: #aaa; font-size: 18px; margin-right: 10px;">DIFFICULTY:</label>
            <select id="difficulty" style="padding: 5px 10px; font-size: 16px; background: #333; color: #fff; border: 1px solid #f00; font-family: 'Courier New', monospace;">
                <option value="easy">EASY</option>
                <option value="normal" selected>NORMAL</option>
                <option value="hard">HARD</option>
            </select>
        </div>

        <button onclick="startGame()">ENTER THE MAZE</button>
    </div>
    
    <div id="jumpscare"></div>
    <canvas id="gameCanvas"></canvas>
    <div id="crosshair"></div>
    <div id="ui">
        <div>TIME SURVIVED: <span id="timer">0</span>s</div>
        <div>DISTANCE: <span id="distance">0</span>m</div>
    </div>
    <div id="stamina"><div id="staminaBar"></div></div>
    <div id="warning">IT'S GETTING CLOSER!</div>
    
    <div id="deathScreen">
        <h1>YOU DIED</h1>
        <p>IT caught you...</p>
        <p>Time Survived: <span id="finalTime">0</span>s</p>
        <button onclick="restartGame()" style="margin-top:30px;padding:15px 40px;font-size:24px;background:#8b0000;color:#fff;border:none;cursor:pointer;font-family:'Courier New',monospace;">TRY AGAIN</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
